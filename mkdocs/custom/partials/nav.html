<nav aria-label="{{ lang.t('nav.title') }}" class="md-nav md-nav--primary"
     data-md-level="0">
    <label class="md-nav__title" for="__drawer">
        <a aria-label="{{ config.site_name }}" class="md-nav__button md-logo"
           href="{{ config.site_url | default(nav.homepage.url, true) | url }}"
           title="{{ config.site_name }}">
            <img alt="logo" src="{{ config.theme.logo | url }}"
                 style="width:10rem;height:auto;">
        </a>
    </label>
    {% if config.repo_url %}
    <div class="md-nav__source">
        {% include "partials/source.html" %}
    </div>
    {% endif %}
    <ul class="md-nav__list" data-md-scrollfix>
        {% for nav_item in nav %}
        {% set path = "nav-" + loop.index | string %}
        {% set level = 1 %}
        {% include "partials/nav-item.html" %}
        {% endfor %}
    </ul>
</nav>
