trainer:
  epochs: 5
  learning_rate_scheduler:
    warmup_evaluations: 0
  optimizer:
    type: adamw

hyperopt:
  # goal: maximize
  parameters:
    trainer.learning_rate:
      space: choice
      categories: [0.00002, 0.00003]
    trainer.batch_size:
      space: choice
      categories: [16, 32, 64, 128]
